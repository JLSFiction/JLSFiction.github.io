<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | default: 'Fantasy novels and tales of magic and adventure' }}">
    <meta name="keywords" content="fantasy, fiction, blog, novels, adventure">
    <meta name="author" content="JLSFiction">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/images/og-image.png"> <!-- Update with actual image -->
    <meta property="og:image:width" content="960">
    <meta property="og:image:height" content="925">
    <meta property="og:image:alt" content="{{ page.title | default: site.title }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/images/og-image.png"> <!-- Update with actual image -->
    <meta name="twitter:image:alt" content="{{ page.title | default: site.title }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
<!-- Navigation -->
<nav class="navbar" aria-label="Main navigation">
    <div class="nav-container">
        <a href="/" class="nav-logo">JLS Fiction</a>
        <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
            <span></span><span></span><span></span>
        </button>
        <ul class="nav-links" role="menubar">
            <li role="none"><a href="/" role="menuitem">Home</a></li>
            <li role="none"><a href="/fantasy/" role="menuitem">Fantasy</a></li>
            <li role="none"><a href="/sci-fi/" role="menuitem">Sci-Fi</a></li>
            <li role="none"><a href="/fiction/" role="menuitem">Fiction</a></li>
            <li role="none"><a href="/news/" role="menuitem">News</a></li>
            <li role="none"><a href="https://www.amazon.com/stores/author/B09B12PR7Y/allbooks" role="menuitem" target="_blank" rel="noopener noreferrer">Books</a></li>
            <li role="none">
                <button id="theme-toggle" aria-label="Toggle light/dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z"/></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
                </button>
            </li>
        </ul>
    </div>
    <!-- SVG Runestone Border -->
    <svg class="nav-border" viewBox="0 0 100 10" preserveAspectRatio="none">
        <path d="M0,5 Q10,0 20,5 T40,5 T60,5 T80,5 T100,5" fill="none" stroke="var(--accent-color)" stroke-width="1"/>
        <circle cx="10" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="30" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="50" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="70" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="90" cy="2" r="1" fill="var(--accent-color)"/>
    </svg>
</nav>

<!-- Header with Canvas -->
<header class="site-header">
    <canvas id="leaves-canvas" aria-hidden="true"></canvas>
    <div class="header-content">
        <h1>{{ site.title }}</h1>
        <p>Tales of Magic and Adventure</p>
    </div>
</header>

<!-- Main Content -->
<main class="content">
    {{ content }}
</main>

<!-- Footer -->
<footer class="site-footer">
    <p>Â© 2025 JLS Fiction. All rights reserved.</p>
    <ul class="social-links">
        <li>
            <a href="https://x.com/JLSFiction" aria-label="Follow JLS Fiction on X" target="_blank" rel="noopener noreferrer">
                <svg class="social-icon" width="24" height="24" viewBox="0 0 1200 1227" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z"/>
                </svg>
            </a>
        </li>
    </ul>
</footer>

<script src="/js/scripts.js"></script>
</body>
</html>
