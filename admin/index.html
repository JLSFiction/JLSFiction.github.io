</head>

            <span></span><span></span><span></span>
        </button>
        <ul class="nav-links" role="menubar">
            <li role="none"><a href="/" role="menuitem">Home</a></li>
            <li role="none"><a href="/fantasy/" role="menuitem">Fantasy</a></li>
            <li role="none"><a href="/sci-fi/" role="menuitem">Sci-Fi</a></li>
            <li role="none"><a href="/fiction/" role="menuitem">Fiction</a></li>
            <li role="none"><a href="/news/" role="menuitem">News</a></li>
            <li role="none"><a href="https://www.amazon.com/stores/author/B09B12PR7Y/allbooks" role="menuitem" target="_blank" rel="noopener noreferrer">Books</a></li>
            <li role="none">
                <button id="theme-toggle" aria-label="Toggle light/dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z"/></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
                </button>
            </li>
        </ul>
    </div>
    <!-- SVG Runestone Border -->
    <svg class="nav-border" viewBox="0 0 100 10" preserveAspectRatio="none">
        <path d="M0,5 Q10,0 20,5 T40,5 T60,5 T80,5 T100,5" fill="none" stroke="var(--accent-color)" stroke-width="1"/>
        <circle cx="10" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="30" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="50" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="70" cy="2" r="1" fill="var(--accent-color)"/>
        <circle cx="90" cy="2" r="1" fill="var(--accent-color)"/>
    </svg>
</nav>

<main class="content">
    <section class="admin-section" aria-label="Admin dashboard">
        <div id="auth-section">
            <h1>Admin Login</h1>
            <label for="password">Password:</label>
            <input type="password" id="password" aria-label="Enter admin password" required>
            <button id="auth-button" type="button">Unlock</button>
        </div>
        <div id="dashboard" style="display: none;">
            <h1 class="dashboard-title">JLS Fiction Admin Dashboard</h1>
            <button id="logout" aria-label="Logout">Logout</button>
            <h2>Create New Post</h2>
            <form id="post-form">
                <label for="title">Title:</label>
                <input type="text" id="title" aria-label="Post title" required>
                <label for="categories">Categories (comma-separated):</label>
                <input type="text" id="categories" aria-label="Post categories">
                <label for="editor">Content:</label>
                <div id="editor" role="textbox" aria-label="Markdown editor"></div>
                <label for="image">Featured Image (optional):</label>
                <input type="file" id="image" accept="image/*" aria-label="Upload featured image">
                <label><input type="checkbox" id="save-token"> Save GitHub Token</label>
                <label for="github-token">GitHub Token:</label>
                <input type="text" id="github-token" aria-label="GitHub Personal Access Token">
                <button type="submit" aria-label="Submit post">Submit Post</button>
            </form>
            <h2>Manage Posts</h2>
            <div id="post-list" aria-live="polite"></div>
        </div>
    </section>
</main>
